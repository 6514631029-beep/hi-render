  <script>
    // ====== STATE ======
    const DEPT = '‡∏™‡∏≥‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡∏õ‡∏•‡∏±‡∏î';
    let allSpData = [];
    let currentFiltered = [];

    // ====== INIT ======
    const searchEl = document.getElementById('searchInput');
    // ‡∏Å‡∏π‡πâ‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
    searchEl.value = localStorage.getItem('sp_search') || '';
    searchEl.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        localStorage.setItem('sp_search', searchEl.value || '');

      }, 250);
    });
    searchEl.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') { searchEl.value = ''; localStorage.removeItem('sp_search'); applyFilters(); }
      if (e.key === 'Enter') { applyFilters(); }
    });

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• + ‡πÄ‡∏Ñ‡∏≤‡∏ô‡πå‡πÄ‡∏ï‡∏≠‡∏£‡πå
    loadData();

    setInterval(updateCounters, 60000); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥

    // ====== LOAD & RENDER ======
    async function loadData() {
      const res = await fetch('/data-sp-all?_=' + Date.now());
      const data = await res.json();
      // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£: ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Å‡πà‡∏≠‡∏ô
      data.sort((a, b) => new Date(b.created_at || 0) - new Date(a.created_at || 0));
      allSpData = data;
      applyFilters();
    }

    function applyFilters() {
      const kw = (document.getElementById('searchInput').value || '').trim().toLowerCase();
      const filtered = allSpData.filter(row =>
        !kw ||
        (row.name  && String(row.name).toLowerCase().includes(kw)) ||
        (row.phone && String(row.phone).toLowerCase().includes(kw))
      );
      currentFiltered = filtered;
      renderTable(filtered);
    }

    function renderTable(data) {
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '';

      data.forEach(row => {
        // --- ‡πÑ‡∏ü‡∏•‡πå ---
        let files = [];
        try {
          if (row.photo && typeof row.photo === 'string') files = JSON.parse(row.photo);
          else if (Array.isArray(row.photo)) files = row.photo;
          else files = [];
        } catch (e) { files = []; }

        let fileLinks = "-";
        if (files.length > 0) {
          const first = files[0];
          const firstUrl = typeof first === 'string'
            ? (first.startsWith('uploads/') ? `/${first}` : first)
            : ((first.url || '').startsWith('uploads/') ? `/${first.url}` : (first.url || ''));
          const firstType = (typeof first === 'string') ? '' : (first.type || '');

          const firstElement = firstType === 'video'
            ? `<video controls style="width:150px;height:auto;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.2);"><source src="${firstUrl}" type="video/mp4"></video>`
            : `<img src="${firstUrl}" style="width:150px;height:auto;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.2);" />`;

          const buttonHtml = files.length > 1
            ? `<button class="btn" style="margin-top:10px" onclick='showImages(${JSON.stringify(files)})'>‡∏î‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>`
            : "";

          fileLinks = `<div class="media-container">${firstElement}${buttonHtml}</div>`;
        }

        const mapLink = (row.latitude && row.longitude)
          ? `<a class="map-link" href="https://www.google.com/maps?q=${row.latitude},${row.longitude}" target="_blank">üìç ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà</a>`
          : '-';

        const statusSelect = `
          <select onchange="setStatus(${row.id}, this.value)" style="padding:6px 8px;border-radius:8px;border:1px solid #cbd5e1;">
            <option value="" disabled ${(row.status == null || row.status === '') ? 'selected' : ''}>‡πÇ‡∏õ‡∏£‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</option>
            <option value="‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£" ${row.status === '‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£' ? 'selected' : ''}>‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</option>
            <option value="‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£" ${row.status === '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£' ? 'selected' : ''}>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</option>

    // ====== COUNTERS ======
    async function updateCounters() {
      try {
        const [allRes, pRes, iRes, cRes] = await Promise.all([
          fetch('/data-sp-all?_=' + Date.now()),
          fetch('/data-pending?_=' + Date.now()),
          fetch('/data-in-progress?_=' + Date.now()),
          fetch('/data-completed?_=' + Date.now())

          allRes.json(), pRes.json(), iRes.json(), cRes.json()

        const byDept = (r) => ((r.department || '').trim() === DEPT);

        const unset      = (Array.isArray(allData) ? allData : []).filter(r => byDept(r) && (!r.status || String(r.status).trim()==='')).length;
        const pending    = (Array.isArray(pAll) ? pAll : []).filter(byDept).length;
        const inProgress = (Array.isArray(iAll) ? iAll : []).filter(byDept).length;
        const completed  = (Array.isArray(cAll) ? cAll : []).filter(byDept).length;

        const elUnset = document.getElementById('btn-unset');
        if (elUnset) elUnset.textContent = `üìù ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ (${unset})`;
        document.getElementById('btn-pending').textContent    = `‚è≥ ‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£ (${pending})`;
        document.getElementById('btn-inprogress').textContent = `‚öôÔ∏è ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£ (${inProgress})`;
        document.getElementById('btn-completed').textContent  = `‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô (${completed})`;
      } catch (err) {

    }

    // ====== HELPERS & ACTIONS ======
    function formatDate(dateString) {
      if (!dateString) return '‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡πÄ‡∏ß‡∏•‡∏≤';
      const date = new Date(dateString);
      if (isNaN(date)) return '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏î‡πâ';
      const options = { year:'numeric', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false };
      return date.toLocaleString('th-TH', options);
    }

    function showImages(images) {
      const html = images.map(img => {
        const url = typeof img === 'string'
          ? (img.startsWith('uploads/') ? `/${img}` : img)
          : (((img.url || '').startsWith('uploads/')) ? `/${img.url}` : (img.url || ''));
        const type = (typeof img === 'string') ? '' : (img.type || '');
        if (type === 'video' || url.toLowerCase().match(/\.(mp4|mov|avi)(\?|$)/)) {
          return `<video controls style="width:auto;max-width:700px;max-height:500px;margin-bottom:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.2);"><source src="${url}" type="video/mp4"></video>`;
        }
        return `<img src="${url}" style="width:auto;max-width:700px;max-height:500px;margin-bottom:20px;border-radius:8px;object-fit:contain;box-shadow:0 2px 6px rgba(0,0,0,0.2);" />`;
      }).join('');
      const win = window.open('', '_blank', 'width=800,height=600');
      win.document.write(`<body style="font-family:kanit; padding:30px; text-align:center; background:#f9f9f9">${html}</body>`);
    }

    async function setStatus(id, status) {

        const res = await fetch(`/set-status/${id}`, {

        const idx = allSpData.findIndex(r => String(r.id) === String(id));
        if (idx > -1) allSpData[idx].status = status;
        applyFilters();
        updateCounters();
      } catch (e) {
        console.error(e);
        alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï");
      }
    }

    // ====== PWA (‡πÄ‡∏î‡∏¥‡∏°) ======
    if ('serviceWorker' in navigator) {
