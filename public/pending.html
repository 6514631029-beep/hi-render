  <script>
    let pendingData = [];

    async function loadData() {
      const res = await fetch('/data-pending?_=' + Date.now());
      const data = await res.json();
      pendingData = data;
      renderTable(pendingData);
    }

    function renderTable(data) {
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '';

      data.forEach(row => {
        let files = [];
        try {
          if (row.photo && typeof row.photo === 'string') {
            files = JSON.parse(row.photo);
          } else if (Array.isArray(row.photo)) {
            files = row.photo;
          }
        } catch {}

        let fileLinks = "-";
        if (files.length > 0) {
          const first = files[0];
          const firstUrl = typeof first === 'string'
            ? (first.startsWith('uploads/') ? `/${first}` : first)
            : (first.url.startsWith('uploads/') ? `/${first.url}` : first.url);

          const isVideo = (typeof first !== 'string' && first.type === 'video') || firstUrl.toLowerCase().match(/\.(mp4|mov|avi)(\?|$)/);
          const firstElement = isVideo
            ? `<video controls style="width: 150px; border-radius: 10px;"><source src="${firstUrl}" type="video/mp4"></video>`
            : `<img src="${firstUrl}" style="width: 150px; border-radius: 10px;" />`;

          const buttonHtml = files.length > 1
            ? `<button onclick='showImages(${JSON.stringify(files)})'>‡∏î‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>`
            : "";

          fileLinks = `<div class="media-container">${firstElement}${buttonHtml}</div>`;
        }

        const mapLink = (row.latitude && row.longitude)
          ? `<a class="map-link" href="https://www.google.com/maps?q=${row.latitude},${row.longitude}" target="_blank">üìç ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà</a>`
          : '-';

        tbody.innerHTML += `
          <tr>
            <td>${row.name || '-'}</td>
            <td>${row.phone || '-'}</td>
            <td>${row.message || '-'}</td>
            <td>${fileLinks}</td>
            <td>${mapLink}</td>
            <td>${row.department || '-'}</td>
            <td>${formatDate(row.created_at)}</td>
          </tr>`;
      });
    }

    function formatDate(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      return date.toLocaleString('th-TH', { dateStyle: 'short', timeStyle: 'medium' });
    }

    function filterByName() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      renderTable(pendingData.filter(row =>
        (row.name && row.name.toLowerCase().includes(keyword)) ||
        (row.phone && row.phone.toLowerCase().includes(keyword))
      ));
    }

    function showImages(images) {
      const html = images.map(img => {
        const url = typeof img === 'string' ? (img.startsWith('uploads/') ? `/${img}` : img) : img.url;
        const isVideo = (img.type === 'video') || url.toLowerCase().match(/\.(mp4|mov|avi)(\?|$)/);
        return isVideo
          ? `<video controls style="max-width:700px; margin:10px;"><source src="${url}" type="video/mp4"></video>`
          : `<img src="${url}" style="max-width:700px; margin:10px;" />`;
      }).join('');
      const win = window.open('', '_blank', 'width=800,height=600');
      win.document.write(`<body style="font-family:kanit; text-align:center;">${html}</body>`);
    }

    loadData();
  </script>
