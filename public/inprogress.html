<body>

    <h2>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏£‡πâ‡∏≠‡∏á - ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</h2>

  <div style="text-align:center; margin-bottom: 20px;">
    <input type="text" id="searchInput" placeholder="üîé ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠/‡πÄ‡∏ö‡∏≠‡∏£‡πå..." oninput="filterByName()" style="
      padding: 10px;
      width: 300px;

      font-size: 16px;
    " />
  </div>

  <table>
    <thead>
      <tr>
        <th>‡∏ä‡∏∑‡πà‡∏≠</th>
        <th>‡πÄ‡∏ö‡∏≠‡∏£‡πå</th>
        <th>‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</th>
        <th>‡πÑ‡∏ü‡∏•‡πå</th>
        <th>‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà</th>
        <th>‡πÅ‡∏ú‡∏ô‡∏Å</th>
        <th>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà-‡πÄ‡∏ß‡∏•‡∏≤</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    let inProgressData = [];

    async function loadData() {
      const res = await fetch('/data-in-progress?_=' + Date.now());
      const data = await res.json();
      inProgressData = data;
      renderTable(inProgressData);
    }

    function renderTable(data) {
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = '';

      data.forEach(row => {
        // --- parse photo ---
        let files = [];
        try {
          if (row.photo && typeof row.photo === 'string') {
            files = JSON.parse(row.photo);
          } else if (Array.isArray(row.photo)) {
            files = row.photo;
          } else {
            files = [];
          }
        } catch (e) {
          console.error('JSON parse error', e);
          files = [];
        }

        // ‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏£‡∏Å + ‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        let fileLinks = "-";
        if (files.length > 0) {
          const first = files[0];
          const firstUrl = typeof first === 'string'
            ? (first.startsWith('uploads/') ? `/${first}` : first)
            : (first.url.startsWith('uploads/') ? `/${first.url}` : first.url);

          const firstType = (typeof first === 'string') ? '' : (first.type || '');
          const isVideo = firstType === 'video' || (typeof firstUrl === 'string' && firstUrl.toLowerCase().match(/\.(mp4|mov|avi)(\?|$)/));

          const firstElement = isVideo
            ? `<video controls style="width: 150px; height: auto; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
                 <source src="${firstUrl}" type="video/mp4">
               </video>`
            : `<img src="${firstUrl}" style="width: 150px; height: auto; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);" />`;

          const buttonHtml = files.length > 1
            ? `<button style="
                  margin-top: 10px;
                  padding: 6px 12px;
                  border: 1px solid #999;
                  border-radius: 6px;
                  background: white;
                  font-weight: bold;
                  cursor: pointer;
                " onclick='showImages(${JSON.stringify(files)})'>‡∏î‡∏π‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>`
            : "";

          fileLinks = `<div class="media-container">${firstElement}${buttonHtml}</div>`;
        }

        // ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà (‡πÉ‡∏´‡∏°‡πà)
        const mapLink = (row.latitude && row.longitude)
          ? `<a class="map-link" href="https://www.google.com/maps?q=${row.latitude},${row.longitude}" target="_blank">üìç ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà</a>`
          : '-';

        tbody.innerHTML += `
          <tr>
            <td>${row.name || '-'}</td>
            <td>${row.phone || '-'}</td>
            <td>${row.message || '-'}</td>
            <td>${fileLinks}</td>
            <td>${mapLink}</td>
            <td>${row.department || '-'}</td>
            <td>${formatDate(row.created_at)}</td>
          </tr>
        `;
      });
    }

    function formatDate(dateString) {
      if (!dateString) return '‡πÑ‡∏°‡πà‡∏ó‡∏£‡∏≤‡∏ö‡πÄ‡∏ß‡∏•‡∏≤';
      const date = new Date(dateString);
      if (isNaN(date)) return '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏î‡πâ';
      const options = {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      };
      return date.toLocaleString('th-TH', options);
    }

    function filterByName() {
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      const filtered = inProgressData.filter(row =>
        (row.name && row.name.toLowerCase().includes(keyword)) ||
        (row.phone && row.phone.toLowerCase().includes(keyword))
      );
      renderTable(filtered);
    }

    function showImages(images) {
      const html = images.map(img => {
        const url = typeof img === 'string'
          ? (img.startsWith('uploads/') ? `/${img}` : img)
          : (img.url.startsWith('uploads/') ? `/${img.url}` : img.url);

        const type = (img.type || '').toLowerCase();

        if (type === 'video' || url.toLowerCase().match(/\.(mp4|mov|avi)(\?|$)/)) {
          return `
            <video controls style="
              width: auto;
              max-width: 700px;
              max-height: 500px;
              margin-bottom: 20px;
              border-radius: 8px;
              box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            ">
              <source src="${url}" type="video/mp4">
            </video>`;
        }

        return `
          <img src="${url}" style="
            width: auto;
            max-width: 700px;
            max-height: 500px;
            margin-bottom: 20px;
            border-radius: 8px;
            object-fit: contain;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
          " />`;
      }).join('');

      const win = window.open('', '_blank', 'width=800,height=600');
      win.document.write(`
        <body style="font-family:kanit; padding:30px; text-align:center; background:#f9f9f9">
          ${html}
        </body>
      `);
    }

    loadData();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ùå SW registration failed', err));
    }
  </script>
